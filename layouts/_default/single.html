{{ define "hero" }}
  <section class="hero">
    <div class="wrapper p-h-lg row center-xs">
      <div class="col-md-6">
        {{ with .Params.title }}
        <h1>{{ . }}</h1>
      {{end}}

      {{ with .Params.author }}
        <span class="byline bg-link">{{ . }}</span>
      {{end}}
    </div>
    </div>
  </section>
{{ end }}

{{ define "main" }}
  <div class="wrapper">
    {{ partial "breadcrumbs.html" . }}
    <div class="row between-md">
      <article class="main-content col-sm-6 col-md-7 col-xs-12 p-r-lg">
        
        {{ if .Params.image }}
          <img class="feat-img" src="{{ .Params.image }}" alt="{{ .Params.title }}">
        {{end}}
        
        {{ .Content }}

      </article>

      <aside class="col-sm-5 col-xs-12 hidden-md">
        {{ partial "sidebar.html" . }}
      </aside>
    </div>
  </div>
{{ end }}
